# Configuration
TemplateFormat: BraceNumeric
PluralRules: Unicode.CLDR41

English:
- Culture: en
  Items:
  - Key: Namespace.CatsDogs
    Cases: 
    - Text: "no cats and no dogs"
      Plurals: "0:cardinal:zero,1:cardinal:zero"
